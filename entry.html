<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* Logo */
.logo {
  position: absolute;
  top: 22px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 230px;
  height: 44px;
}

/* Divider */
.divider {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #ccc;
}

/* Menu icon */
.menu {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 22px;
}

.menu span {
  display: block;
  height: 3px;
  background-color: #333;
  margin: 4px 0;
  border-radius: 2px;
}

</style>
</head>

<body>

<img 
  src="images/wplight.png"
  class="logo"
>

<div class="menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="divider"></div>

</body>
</html>
