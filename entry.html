<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* Logo */
.logo {
  position: absolute;
  top: 22px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 230px;
  height: 46px;
}

/* Divider */
.divider {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #ccc;
}
.logo2 {
  position: absolute;
  top: 10px;
  left: 13px;
  width: 20px;
  height: 28px
}
/* Menu icon */
.menu {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 24px;
}
.menu span {
  display: block;
  height: 3px;
  background-color: #333;
  margin: 4px 0;
  border-radius: 2px;
}
/* Overlay background */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  z-index: 5;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -65%; /* hidden initially */
  width: 65%;
  height: 100%;
  background: white;
  transition: right 0.4s ease;
  z-index: 10;
  opacity: 0.75;
}

/* Active state */
#sideMenu.active {
  right: 0;
}

#overlay.active {
  display: block;
}

/* Header with arrow */
.menuHeader {
  padding: 2px, 10px;
}

#closeMenu {
  font-size: 38px;
  font-weight: 800;
  cursor: pointer;
}
  .menuContent {
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.menuContent a {
  text-decoration: none;
  color: #000;
  font-size: 22px;
  padding: 14px 0;
  border-bottom: 1px solid #ccc;   /* line between options */
  font-weight: 600;
}
  .menuContent a:last-child {
  border-bottom: none;
  }
  
</style>
</head>

<body>

<img 
  src="images/wplight.png"
  class="logo"
>
<img 
  src="images/election_default.svg"
  class="logo2"
>
<div class="menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="divider"></div>
<!-- Overlay -->
<div id="overlay"></div>

<!-- Slide Menu -->
<div id="sideMenu">

  <div class="menuHeader">
    <span id="closeMenu">‚Üê</span>
  </div>

  <div class="menuContent">

  <a href="#">President</a>
  <a href="#">Governors</a>
  <a href="#">House</a>
  <a href="#">Senate</a>
  <a href="#">Rules</a>

  </div>

</div>

<script src="entry.js"></script>
  
</body>
</html>
