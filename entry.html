<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* Logo */
.logo {
  position: absolute;
  top: 22px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 230px;
  height: 46px;
}

.logo2 {
  position: absolute;
  top: 10px;
  left: 13px;
  width: 20px;
  height: 28px;
}

/* Divider */
.divider {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #ccc;
}

/* Menu icon */
.menu {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 24px;
  cursor: pointer;
}

.menu span {
  display: block;
  height: 3px;
  background-color: #333;
  margin: 4px 0;
  border-radius: 2px;
}

/* Overlay background */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  z-index: 5;
}

#overlay.active {
  display: block;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -65%;
  width: 65%;
  height: 100%;
  transition: right 0.4s ease;
  z-index: 10;
}

#sideMenu.active {
  right: 0;
}

/* TOP 40px FULL OPACITY */
.menuTop {
  height: 44px;
  background: white;
  display: flex;
  align-items: center;
  gap: 15px;
  padding-left: 15px;
}

/* Arrow */
#closeMenu {
  font-size: 38px;
  font-weight: 800;
  cursor: pointer;
}

/* Simple sun symbol */
#themeToggle {
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
}

/* MENU BODY (semi transparent) */
.menuBody {
  height: calc(100% - 44px);
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  padding: 20px;
}

/* Menu links */
.menuBody a {
  text-decoration: none;
  color: #000;
  font-size: 22px;
  padding: 14px 0;
  border-bottom: 1px solid #ccc;
  font-weight: 600;
}

.menuBody a:last-child {
  border-bottom: none;
}

</style>
</head>

<body>

<img src="images/wplight.png" class="logo">
<img src="images/election_default.svg" class="logo2">

<div class="menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="divider"></div>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Slide Menu -->
<div id="sideMenu">

  <div class="menuTop">
    <span id="closeMenu">←</span>
    <span id="themeToggle">☼</span>
  </div>

  <div class="menuBody">

    <a href="#">President</a>
    <a href="#">Governors</a>
    <a href="#">House</a>
    <a href="#">Senate</a>
    <a href="#">Rules</a>

  </div>

</div>

<script src="entry.js"></script>

</body>
</html>
