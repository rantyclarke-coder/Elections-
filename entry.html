<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title></title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* Logo */
.logo {
  position: absolute;
  top: 22px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 230px;
  height: 44px;
}

/* Divider */
.divider {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #ccc;
}

/* Menu icon */
.menu {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 22px;
}

.menu span {
  display: block;
  height: 3px;
  background-color: #333;
  margin: 4px 0;
  border-radius: 2px;
}
/* Overlay background */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  z-index: 5;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -75%; /* hidden initially */
  width: 75%;
  height: 100%;
  background: white;
  transition: right 0.3s ease;
  z-index: 10;
}

/* Active state */
#sideMenu.active {
  right: 0;
}

#overlay.active {
  display: block;
}

/* Header with arrow */
.menuHeader {
  padding: 12px;
}

#closeMenu {
  font-size: 24px;
  cursor: pointer;
}
  
</style>
</head>

<body>

<img 
  src="images/wplight.png"
  class="logo"
>

<div class="menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="divider"></div>
<!-- Overlay -->
<div id="overlay"></div>

<!-- Slide Menu -->
<div id="sideMenu">

  <div class="menuHeader">
    <span id="closeMenu">‚Üê</span>
  </div>

  <div class="menuContent">
    Menu content here
  </div>

</div>

<script src="entry.js"></script>
  
</body>
</html>
