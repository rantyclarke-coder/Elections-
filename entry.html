<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<title></title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
}

/* Logo */
.logo {
  position: absolute;
  top: 22px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 230px;
  height: 46px;
}

.logo2 {
  position: absolute;
  top: 10px;
  left: 13px;
  width: 20px;
  height: 28px;
}

/* Divider */
.divider {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #ccc;
}
.election-heading{
    font-family:'Playfair Display', serif;
    text-align:center;
    font-size:24px;
    margin:48px 0;
    transform:translateX(-5px);
}

.election-logo{
    height:34px;
    vertical-align:middle;
    margin:0 0px;
}
  .dark .election-heading{
    color:white;
  }
  .left{
    position:absolute;
    left:50%;
    transform:translateX(-120%); /* move left from logo */
}

.right{
    position:absolute;
    left:50%;
    transform:translateX(20%);   /* move right from logo */
}
  
/* Menu icon */
.menu {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 24px;
  cursor: pointer;
}

.menu span {
  display: block;
  height: 3px;
  background-color: #333;
  margin: 4px 0;
  border-radius: 2px;
}
  
body.dark .menu span {
  background-color: white;
}
  #electionYear{
    font-size:1.35em;   /* bigger than ELECTIONS */
    font-weight:700;   /* optional for stronger look */
  }
/* Overlay background */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  z-index: 5;
}

#overlay.active {
  display: block;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -65%;
  width: 65%;
  height: 100%;
  transition: right 0.4s ease;
  z-index: 10;
}

#sideMenu.active {
  right: 0;
}

/* TOP 40px FULL OPACITY */
.menuTop {
  height: 44px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-left: 15px;
  opacity: 0.95;
}

/* Arrow */
#closeMenu {
  font-size: 38px;
  font-weight: 700;
  cursor: pointer;
}

/* Simple sun symbol */
#themeToggle {
  font-size: 36px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  top: -5px;   
}

/* MENU BODY (semi transparent) */
.menuBody {
  height: calc(100% - 44px);
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  padding: 20px;
  opacity: 0.75;
}

/* Menu links */
.menuBody a {
  text-decoration: none;
  color: #000;
  font-size: 22px;
  padding: 14px 0;
  border-bottom: 1px solid #ccc;
  font-weight: 600;
}

.menuBody a:last-child {
  border-bottom: none;
}
/* DARK MODE */

body.dark {
  background-color: #111;
  color: white;
}

/* menu top dark */
body.dark .menuTop {
  background: #111;
}

/* menu body dark */
body.dark .menuBody {
  background: rgba(20,20,20,0.65);
}

/* menu links dark */
body.dark .menuBody a {
  color: white;
  }
  .home-section{
    padding: 10px 0;
}

.section-title{
    margin-left: 8px;
    font-family:'Playfair Display', serif;
    font-size:18px;
    letter-spacing:1px;
    margin-bottom:10px;
}

.section-divider{
    height:1px;
    background:#000;
    width:95%;        /* creates left & right space */
    margin:2px auto; /* centers it */
}

.dark .section-divider{
    background:#fff;
}

.section-content{
    min-height:60px;  /* temporary space */
    padding:5px 8px;
}
  
</style>
</head>

<body>

<img src="images/wplight.png" class="logo" id="logo">
<img src="images/election_default.svg" class="logo2">

<div class="menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="divider"></div>
  
<h2 class="election-heading">
ELECTIONS<img src="images/icon.png" class="election-logo"><span id="electionYear"></span>
</h2>
  
<!-- Overlay -->
<div id="overlay"></div>

<!-- Slide Menu -->
<div id="sideMenu">

  <div class="menuTop">
    <span id="closeMenu">←</span>
    <span id="themeToggle">☼</span>
  </div>

  <div class="menuBody">

    <a href="#">President</a>
    <a href="#">Governors</a>
    <a href="#">House</a>
    <a href="#">Senate</a>
    <a href="#">Rules</a>

  </div>
</div>
  
<section class="home-section" id="president">
  <h3 class="section-title">PRESIDENT</h3>
  <div class="section-divider"></div>
  <div class="section-content">
    <!-- President preview content goes here -->
  </div>

  <div class="section-divider"></div>
</section>


<section class="home-section" id="congress">
  <h3 class="section-title">CONGRESS</h3>
  <div class="section-divider"></div>
  <div class="section-content">
    <!-- Congress preview content -->
  </div>
  
  <div class="section-divider"></div>
</section>
  
<section class="home-section" id="governor">
  <h3 class="section-title">GOVERNORS</h3>
  <div class="section-divider"></div>
  <div class="section-content">
    <!-- Gov preview content -->
  </div>
  
  <div class="section-divider"></div>
</section>


<script src="entry.js"></script>

</body>
</html>
