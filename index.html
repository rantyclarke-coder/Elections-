<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>US ELECTIONS</title>

  <!-- JS (already working) -->
  <script src="./election1.js?v=1" defer></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&family=League+Spartan:wght@600;700;800&display=swap" rel="stylesheet">

  <style>

    /* ================= RESET ================= */

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}

body{
 font-family:Inter,system-ui;
 background:#fff;
 color:#000;
}

body.dark{
 background:#000;
 color:#fff;
}

/* ================= HEADER ================= */

.logo{
 position:absolute;
 top:22px;
 left:50%;
 transform:translate(-50%,-50%);
 width:230px;
 height:46px;
}

.logo2{
 position:absolute;
 top:11px;
 left:13px;
 width:20px;
 height:28px;
}

.menu{
 position:absolute;
 top:13px;
 right:12px;
 width:24px;
 cursor:pointer;
}

.menu span{
 display:block;
 height:3px;
 background:#333;
 margin:4px 0;
 border-radius:2px;
}

body.dark .menu span{
 background:#fff;
}

.dividerHeader{
 position:absolute;
 top:46px;
 width:100%;
 height:1px;
 background:#ccc;
}
.live-bar{
 top:194px;   /* exactly 4px after divider */
 width:42px;
 height:20px;
 background:#e00000;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:14px;
 font-weight:700;
 letter-spacing:.5px;
 position:relative;
 color:#000;
}

body.dark .live-bar{
 color:#fff;
}
 .live-dot{
 position:absolute;
 right:-15px;
 width:10px;
 height:10px;
 border-radius:50%;
 background:#ff0000;
 animation:livePulse 1.4s infinite ease-in-out;
}

/* glowing animation */

@keyframes livePulse{

 0%{
   opacity:.3;
   box-shadow:0 0 0px #ff0000;
 }

 50%{
   opacity:1;
   box-shadow:0 0 6px #ff0000;
 }

 100%{
   opacity:.3;
   box-shadow:0 0 0px #ff0000;
 }
}
    /* ================= MENU ================= */

#overlay{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,0.75);
 display:none;
 z-index:5;
}

#overlay.active{
 display:block;
}

#sideMenu{
 position:fixed;
 top:0;
 right:-65%;
 width:65%;
 height:100%;
 transition:right .4s ease;
 z-index:10;
}

#sideMenu.active{
 right:0;
}

.menuTop{
 height:46px;
 background:#fff;
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:0 15px;
 opacity: 0.95;
}

body.dark .menuTop{
 background:#111;
}
/* Arrow */
#closeMenu {
  font-size: 38px;
  font-weight: 700;
  cursor: pointer;
}

/* Simple sun symbol */
#themeToggle {
  font-size: 36px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  top: -5px;   
}
.menuBody{
 height:calc(100% - 46px);
 background:rgba(255,255,255,.65);
 backdrop-filter:blur(10px);
 display:flex;
 flex-direction:column;
 padding:20px;
 opacity: 0.75;
}

body.dark .menuBody{
 background:rgba(20,20,20,.65);
}

.menuBody a{
 text-decoration:none;
 color:#000;
 font-size:22px;
 padding:14px 0;
 border-bottom:1px solid #ccc;
 font-weight:600;
}

body.dark .menuBody a{
 color:#fff;
}
    /* PAGE */
    
    
    :root{
      --muted:#bfbfbf;
      --divider:#fff;
      --pill:#4a4a4a;
      --max-width:420px;
    }

    .page{
      max-width:var(--max-width);
      margin:0 auto;
      padding:40px 4px 4px;
    }

    /* HEADER */
    .title{
      font-family:"League Spartan",sans-serif;
      font-weight:800;
      text-align:center;
      letter-spacing:2px;
      font-size:30px;
    }

    .top-divider{
      width:112px;
      height:3px;
      margin:6px auto;
      border-radius:2px;
      background:#000;
    }
 body.dark .top-divider{
  background:#fff; 
}
    
    .subtitle{
      text-align:center;
      font-size:14px;
      letter-spacing:3px;
      color:var(--muted);
      margin:8px;
    }

    /* TOP ROW */
    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .candidate{
      width:88px;
      text-align:center;
    }

    .photo {
  width: 86px;
  height: 94px;                /* üëà taller than wide = oval */
  border-radius: 50%;           /* keeps ellipse shape */

  border: 2px solid rgba(255,255,255,.45);

  /* background layer (secondary color from JS) */
  background-color: #222;

  /* image layer */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  margin: 0 auto 6px;
    }

    .name{
      font-family:"Playfair Display",serif;
      font-weight:900;
      letter-spacing:2px;
      font-size:22px;
    }

    .ev{
      font-size:40px;
      font-weight:900;
    }

    /* BAR */
    .center{
      flex:1;
      text-align:center;
    }

    .bar-wrap{
      position:relative;
      max-width:220px;
      margin:4px auto;
    }

    .bar{
      display:flex;
      height:18px;
      border-radius:8px;
      overflow:hidden;
      background:#222;
      margin-top:-20px;
      border:2px solid rgba(255,255,255,.06);
      box-shadow: inset 0 -3px 6px rgba(0,0,0,0.6);
    }

    .seg{height:100%;}
    .seg.left{}
    .seg.unc{background:#cfcfcf;}
    .seg.right{}

    .marker{
      position:absolute;
      top:-6px;
      left:50%;
      width:1px;
      height:28px;
      background:#fff;
    }

    .marker-label{
      position:absolute;
      top:-22px;
      left:50%;
      transform:translateX(-50%);
      font-size:10px;
      color:var(--muted);
    }

    .stats{
      display:flex;
      justify-content:space-between;
      font-size:11px;
      margin-top:-4px;
    }

    #right-stats{white-space:pre-line;text-align:right;}
    #left-stats{white-space:pre-line;text-align:left;}

    /* MAP */
/* INVISIBLE MAP BOX */
.map{
  margin-top:12px;
  height:44vh;
  width:100%;

  display:grid;
  place-items:center;   /* perfect centering */

  overflow:hidden;      /* keeps everything inside */
}

/* SVG */
.map-inner object{
  width:100%;
  height:100%;

  object-fit:contain;   /* ‚≠ê KEY LINE ‚Äî NEVER CUTS */
  transform:scale(1.52); /* SAFE zoom */
  transform-origin:center;

  display:block;
}

    /* POPUP */
    .state-popup{
      position:absolute;
      border:1px solid rgba(255,255,255,.6);
      border-radius:6px;
      padding:8px;
      width:260px;
      z-index:999;
      background:#000;
    }

    body.dark .state-popup{
      background:#fff;
    }
    
    .state-popup.hidden{display:none;}

    .popup-header{
      display:grid;
      grid-template-columns:1fr auto;
      row-gap:2px;
      margin-bottom:8px;
      font-size:12px;
      font-weight:700;
    }

    .popup-header-left-top{color:#fff;}
    .popup-header-left-bottom{font-size:11px;color:#bfbfbf;}
    .popup-header-right-top{text-align:right;}
    .popup-header-right-bottom{text-align:right;}

    .popup-row{
      display:flex;
      gap:10px;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,.15);
    }

    .popup-row:last-child{border-bottom:none;}

    .popup-photo{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid #fff;
  background:#222;        /* secondary color still visible if no image */
  overflow:hidden;        /* üîë THIS MAKES IT A CIRCLE */
  flex-shrink:0;
}

.popup-photo img{
  width:100%;
  height:100%;
  object-fit:cover;       /* perfect face crop */
  display:block;
}

    .popup-name{font-size:13px;font-weight:700;}
    .popup-party{font-size:11px;font-weight:600;}
    .popup-votes{font-size:11px;color:#ccc;}
    .popup-indicator {
  width: 20px;
  text-align: right;
  font-size: 14px;
  font-weight: 900;
    }

    /* BOTTOM */
    .bottom{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:18px;
    }

    .pill{
  background:var(--pill);
  border-radius:28px;
  padding:12px 22px;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  color:#fff;
  text-decoration:none;
  display:inline-block;
    }
    }
  </style>
</head>

<body>

  <img src="images/wplight.png" class="logo" id="logo">
<img src="images/election_default.svg" class="logo2">

<div class="menu">
<span></span>
<span></span>
<span></span>
</div>

<div class="dividerHeader"></div>
<div class="live-bar">
  LIVE
  <span class="live-dot"></span>
</div>
 
<div id="overlay"></div>

<div id="sideMenu">
 <div class="menuTop">
   <span id="closeMenu">‚Üê</span>
   <span id="themeToggle">‚òº</span>
 </div>

 <div class="menuBody">
   <a href="#">President</a>
   <a href="#">Governors</a>
   <a href="#">House</a>
   <a href="#">Senate</a>
   <a href="#">Rules</a>
 </div>
</div>
  
<div class="page">

  <h1 class="title">US ELECTIONS</h1>
  <div class="top-divider"></div>
  <div class="subtitle" id="status">LIVE ELECTION NIGHT</div>

  <div class="top-row">

    <div class="candidate">
      <div class="photo"></div>
      <div class="name" id="left-name">‚Äî</div>
      <div class="ev" id="left-ev">‚Äî</div>
    </div>

    <div class="center">
      <div class="bar-wrap">
        <div class="bar">
          <div class="seg left" id="seg-left"></div>
          <div class="seg unc" id="seg-unc"></div>
          <div class="seg right" id="seg-right"></div>
        </div>
        <div class="marker"></div>
        <div class="marker-label">270 to win</div>
      </div>
      <div class="stats">
        <div id="left-stats">‚Äî</div>
        <div id="right-stats">‚Äî</div>
      </div>
    </div>

    <div class="candidate">
      <div class="photo"></div>
      <div class="name" id="right-name">‚Äî</div>
      <div class="ev" id="right-ev">‚Äî</div>
    </div>

  </div>

  <div class="map">
    <div class="map-inner">
      <object id="us-map" data="Clive.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <div id="state-popup" class="state-popup hidden"></div>


</div>

  <script src="entry.js"></script>
  
</body>
</html>
