<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US XXXX ELECTIONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 16px;
    }

    /* ===== HEADER ===== */
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .divider {
      width: 90%;
      height: 1px;
      background: #666;
      margin: 10px auto;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* ===== CANDIDATE ROW ===== */
    .candidate-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .candidate {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 120px;
    }

    .photo {
      width: 56px;
      height: 78px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #000;
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .name {
      font-weight: bold;
      font-size: 14px;
    }

    .party {
      color: #aaa;
      font-size: 11px;
    }

    .popular {
      margin-top: 4px;
      font-size: 11px;
    }

    /* ===== ELECTORAL BAR PLACEHOLDER ===== */
    .bar-container {
      flex: 1;
      height: 14px;
      background: #333;
      border-radius: 7px;
      position: relative;
    }

    .bar-marker {
      position: absolute;
      left: 50%;
      top: -6px;
      height: 26px;
      width: 2px;
      background: #ccc;
    }

    .bar-label {
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(-50%);
      font-size: 10px;
      color: #ccc;
    }

    /* ===== MAP ===== */
    .map-container {
      margin-top: 30px;
      width: 100%;
      height: 55vh;
      background: #111;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="title">US XXXX ELECTIONS</div>
    <div class="divider"></div>
    <div class="subtitle">LIVE ELECTION NIGHT</div>

    <!-- CANDIDATE ROW -->
    <div class="candidate-row">

      <!-- LEFT CANDIDATE -->
      <div class="candidate">
        <div class="photo"></div>
        <div class="info">
          <div class="name">CANDIDATE</div>
          <div class="party">PARTY</div>
          <div class="popular">POPULAR ▲</div>
        </div>
      </div>

      <!-- ELECTORAL BAR -->
      <div class="bar-container">
        <div class="bar-marker"></div>
        <div class="bar-label">270 TO WIN</div>
      </div>

      <!-- RIGHT CANDIDATE -->
      <div class="candidate">
        <div class="info" style="text-align:right;">
          <div class="name">CANDIDATE</div>
          <div class="party">PARTY</div>
          <div class="popular">POPULAR ▼</div>
        </div>
        <div class="photo"></div>
      </div>

    </div>

    <!-- MAP -->
    <div class="map-container"></div>

  </div>
</body>
</html>
