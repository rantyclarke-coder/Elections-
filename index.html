<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US XXXX ELECTIONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts (replace or remove if offline) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --muted: #bfbfbf;
      --divider: #ffffff;
      --blue: #1e3fd9;
      --red: #dc143c;
      --panel: #111;
      --pill: #4a4a4a;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: "Inter", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding: 26px 22px;
      box-sizing:border-box;
    }

    /* HEADER */
    .site-title {
      font-family: "Playfair Display", Georgia, serif;
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 6px;
      text-align:center;
      margin: 6px 0 16px;
    }

    .hr {
      height:3px;
      background:var(--divider);
      width:100%;
      opacity:0.95;
      margin: 10px 0 30px;
    }

    .subtitle {
      text-align:center;
      color:var(--muted);
      font-size:13px;
      letter-spacing:3px;
      margin-bottom:28px;
    }

    /* TOP PANEL */
    .top-panel {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      padding: 6px 8px 28px;
    }

    .candidate-block {
      display:flex;
      align-items:center;
      gap:20px;
      min-width:200px;
      flex:0 0 280px;
    }

    .photo {
      width:128px;
      height:128px;
      border-radius:50%;
      overflow:hidden;
      border:6px solid #fff;
      background:#222;
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
      flex-shrink:0;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .candidate-info {
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }

    /* right-side candidate align right */
    .candidate-info.right {
      align-items:flex-end;
    }

    .candidate-name{
      font-family: "Playfair Display", Georgia, serif;
      font-size:46px;
      letter-spacing:3px;
      font-weight:900;
      text-transform:uppercase;
      margin:0;
    }

    .ev-number{
      font-size:72px;
      font-weight:800;
      margin-top:6px;
      line-height:0.9;
    }

    /* ELECTORAL BAR */
    .center-panel {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      min-width:320px;
    }

    .bar-wrap {
      width: 100%;
      max-width:520px;
      position:relative;
    }

    .bar {
      display:flex;
      height:34px;
      border-radius:18px;
      overflow:hidden;
      background:#333;
      border:3px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 -4px 10px rgba(0,0,0,0.6);
    }

    .bar-seg {
      height:100%;
      transition:width 600ms ease;
    }

    .bar-left { background:var(--blue); }
    .bar-unc { background:#cfcfcf; } /* undecided/grey */
    .bar-right{ background:var(--red); }

    .marker {
      position:absolute;
      top:-14px;
      width:2px;
      height:62px;
      background:#fff;
      left:50%;
      transform:translateX(-50%);
      border-radius:2px;
      box-shadow:0 0 0 3px rgba(255,255,255,0.06);
    }

    .marker-label{
      position:absolute;
      top:40px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    .bar-stats {
      width:100%;
      display:flex;
      justify-content:space-between;
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      font-weight:600;
    }

    /* MAP */
    .map-container {
      margin-top:28px;
      width:100%;
      height:46vh;
      background: #111;
      border:1px solid #333;
      border-radius:6px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#666;
      font-size:14px;
    }

    /* BOTTOM PILL NAV */
    .bottom {
      display:flex;
      justify-content:space-between;
      gap:20px;
      margin:36px 0 14px;
    }

    .pill {
      background:var(--pill);
      color:#fff;
      border-radius:28px;
      padding:14px 36px;
      font-weight:700;
      letter-spacing:1px;
      text-transform:uppercase;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
      min-width:160px;
      text-align:center;
      cursor:pointer;
    }

    /* Responsive */
    @media (max-width:880px){
      .site-title { font-size:42px; }
      .candidate-info .candidate-name { font-size:34px; }
      .ev-number { font-size:56px; }
      .photo{ width:96px;height:96px;border-width:5px; }
      .top-panel { flex-direction:column; align-items:center; gap:18px; }
      .candidate-block { flex:0 0 auto; }
      .center-panel { order:3; width:100%; }
      .bottom { flex-direction:row; justify-content:space-around; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="site-title">US XXXX ELECTIONS</div>
    <div class="hr"></div>
    <div class="subtitle">LIVE ELECTION NIGHT</div>

    <div class="top-panel">
      <!-- LEFT CANDIDATE -->
      <div class="candidate-block">
        <div class="photo">
          <!-- Replace src with actual candidate image -->
          <img src="images/walz.jpg" alt="Left candidate photo" />
        </div>
        <div class="candidate-info left">
          <div class="candidate-name" id="left-name">WALZ</div>
          <div class="ev-number" id="left-ev">284</div>
        </div>
      </div>

      <!-- CENTER BAR -->
      <div class="center-panel">
        <div class="bar-wrap">
          <div class="bar" id="electoral-bar">
            <div class="bar-seg bar-left" id="bar-left" style="width:0%"></div>
            <div class="bar-seg bar-unc" id="bar-unc" style="width:0%"></div>
            <div class="bar-seg bar-right" id="bar-right" style="width:0%"></div>
          </div>

          <div class="marker" id="marker"></div>
          <div class="marker-label">270 to win</div>
        </div>

        <div class="bar-stats">
          <div id="left-stats">52.6% | 72,520,517</div>
          <div id="right-stats">68,020,521 | 49.2%</div>
        </div>
      </div>

      <!-- RIGHT CANDIDATE -->
      <div class="candidate-block" style="justify-content:flex-end;">
        <div style="display:flex; flex-direction:column; align-items:flex-end;">
          <div class="candidate-info right">
            <div class="candidate-name" id="right-name">COUCH</div>
            <div class="ev-number" id="right-ev">194</div>
          </div>
        </div>
        <div class="photo">
          <!-- Replace src with actual candidate image -->
          <img src="images/couch.jpg" alt="Right candidate photo" />
        </div>
      </div>
    </div>

    <!-- MAP -->
    <div class="map-container" id="map">
      <!-- Replace placeholder with interactive SVG map as a next step -->
      US map placeholder (replace with SVG map for interactivity)
    </div>

    <!-- BOTTOM -->
    <div class="bottom">
      <div class="pill">House</div>
      <div class="pill">Senate</div>
      <div class="pill">Governor</div>
    </div>

  </div>

  <script>
    // Data: replace or hook up to real data feed
    const TOTAL_EV = 538;
    const WIN_EV = 270;

    // Example electoral votes (match the screenshot)
    let leftEV = 284;
    let rightEV = 194;
    let undecidedEV = Math.max(0, TOTAL_EV - leftEV - rightEV);

    // Example popular vote numbers (replace with real counts)
    let leftVotes = 72520517;
    let rightVotes = 68020521;
    let thirdVotes = 0; // optional, for national popular vote accounting

    function numberWithCommas(x){
      return new Intl.NumberFormat('en-US').format(x);
    }

    function formatPct(v, total){
      if (total === 0) return "0.0%";
      return ( (v/total)*100 ).toFixed(1) + "%";
    }

    function updateUI(){
      // EV numbers
      document.getElementById('left-ev').textContent = leftEV;
      document.getElementById('right-ev').textContent = rightEV;

      // bar widths (by EV)
      const leftW = (leftEV / TOTAL_EV) * 100;
      const rightW = (rightEV / TOTAL_EV) * 100;
      const uncW = (undecidedEV / TOTAL_EV) * 100;

      document.getElementById('bar-left').style.width = leftW + "%";
      document.getElementById('bar-unc').style.width = uncW + "%";
      document.getElementById('bar-right').style.width = rightW + "%";

      // place the marker at 270 EV
      const marker = document.getElementById('marker');
      const markerPos = (WIN_EV / TOTAL_EV) * 100;
      marker.style.left = markerPos + "%";

      // popular vote stats (display left aligned and right aligned)
      const totalPop = leftVotes + rightVotes + thirdVotes;
      document.getElementById('left-stats').textContent = `${formatPct(leftVotes, totalPop)} | ${numberWithCommas(leftVotes)}`;
      document.getElementById('right-stats').textContent = `${numberWithCommas(rightVotes)} | ${formatPct(rightVotes, totalPop)}`;

      // subtitle / projection
      const subtitleEl = document.querySelector('.subtitle');
      if (leftEV >= WIN_EV && leftEV > rightEV) {
        subtitleEl.textContent = 'PROJECTED WINNER — WALZ';
      } else if (rightEV >= WIN_EV && rightEV > leftEV) {
        subtitleEl.textContent = 'PROJECTED WINNER — COUCH';
      } else {
        subtitleEl.textContent = 'LIVE ELECTION NIGHT';
      }
    }

    // initial render
    updateUI();

    // Example: you can update values and call updateUI() to animate changes
    // e.g. simulate after 2s:
    // setTimeout(() => { leftEV = 290; leftVotes += 500000; undecidedEV = TOTAL_EV - leftEV - rightEV; updateUI(); }, 2000);
  </script>
</body>
</html>
