<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>US 20XX ELECTIONS</title>

  <!-- JS (already working) -->
  <script src="./election1.js?v=1" defer></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&family=League+Spartan:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --muted:#bfbfbf;
      --divider:#fff;
      --pill:#4a4a4a;
      --max-width:420px;
    }

    html,body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:var(--max-width);
      margin:0 auto;
      padding:16px 14px 20px;
    }

    /* HEADER */
    .title{
      font-family:"League Spartan",sans-serif;
      font-weight:800;
      text-align:center;
      letter-spacing:2px;
      font-size:30px;
    }

    .top-divider{
      width:72px;
      height:3px;
      background:#fff;
      margin:10px auto;
      border-radius:2px;
    }

    .subtitle{
      text-align:center;
      font-size:12px;
      letter-spacing:3px;
      color:var(--muted);
      margin-bottom:14px;
    }

    /* TOP ROW */
    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .candidate{
      width:88px;
      text-align:center;
    }

    .photo {
  width: 86px;
  height: 94px;                /* ðŸ‘ˆ taller than wide = oval */
  border-radius: 50%;           /* keeps ellipse shape */

  border: 2px solid rgba(255,255,255,.45);

  /* background layer (secondary color from JS) */
  background-color: #222;

  /* image layer */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  margin: 0 auto 6px;
    }

    .name{
      font-family:"Playfair Display",serif;
      font-weight:900;
      letter-spacing:2px;
      font-size:22px;
    }

    .ev{
      font-size:40px;
      font-weight:900;
    }

    /* BAR */
    .center{
      flex:1;
      text-align:center;
    }

    .bar-wrap{
      position:relative;
      max-width:220px;
      margin:3px auto;
    }

    .bar{
      display:flex;
      height:18px;
      border-radius:8px;
      overflow:hidden;
      background:#222;
      margin-top:-1px;
      border:2px solid rgba(255,255,255,.06);
      box-shadow: inset 0 -3px 6px rgba(0,0,0,0.6);
    }

    .seg{height:100%;}
    .seg.left{}
    .seg.unc{background:#cfcfcf;}
    .seg.right{}

    .marker{
      position:absolute;
      top:-6px;
      left:50%;
      width:1px;
      height:26px;
      background:#fff;
    }

    .marker-label{
      position:absolute;
      top:-22px;
      left:50%;
      transform:translateX(-50%);
      font-size:10px;
      color:var(--muted);
    }

    .stats{
      display:flex;
      justify-content:space-between;
      font-size:11px;
      margin-top:-4px;
    }

    #right-stats{white-space:pre-line;text-align:right;}
    #left-stats{white-space:pre-line;text-align:left;}

    /* MAP */
    .map{
      margin-top:18px;
      height:44vh;
      background:#111;
      border:1px solid #333;
      border-radius:6px;
    }

    .map-inner{
      width:100%;
      height:100%;
      overflow:hidden;
    }

    .map-inner object{
      width:100%;
      height:100%;
      transform:scale(1.12) translateX(-4%);
    }

    /* POPUP */
    .state-popup{
      position:absolute;
      background:#000;
      border:1px solid rgba(255,255,255,.6);
      border-radius:6px;
      padding:8px;
      width:260px;
      z-index:999;
    }

    .state-popup.hidden{display:none;}

    .popup-header{
      display:grid;
      grid-template-columns:1fr auto;
      row-gap:2px;
      margin-bottom:8px;
      font-size:12px;
      font-weight:700;
    }

    .popup-header-left-top{color:#fff;}
    .popup-header-left-bottom{font-size:11px;color:#bfbfbf;}
    .popup-header-right-top{text-align:right;}
    .popup-header-right-bottom{text-align:right;}

    .popup-row{
      display:flex;
      gap:10px;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,.15);
    }

    .popup-row:last-child{border-bottom:none;}

    .popup-photo{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid #fff;
  background:#222;        /* secondary color still visible if no image */
  overflow:hidden;        /* ðŸ”‘ THIS MAKES IT A CIRCLE */
  flex-shrink:0;
}

.popup-photo img{
  width:100%;
  height:100%;
  object-fit:cover;       /* perfect face crop */
  display:block;
}

    .popup-name{font-size:13px;font-weight:700;}
    .popup-party{font-size:11px;font-weight:600;}
    .popup-votes{font-size:11px;color:#ccc;}
    .popup-indicator {
  width: 20px;
  text-align: right;
  font-size: 14px;
  font-weight: 900;
    }

    /* BOTTOM */
    .bottom{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:18px;
    }

    .pill{
  background:var(--pill);
  border-radius:28px;
  padding:12px 22px;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  color:#fff;
  text-decoration:none;
  display:inline-block;
    }
    }
  </style>
</head>

<body>
<div class="page">

  <h1 class="title">US 20XX ELECTIONS</h1>
  <div class="top-divider"></div>
  <div class="subtitle" id="status">LIVE ELECTION NIGHT</div>

  <div class="top-row">

    <div class="candidate">
      <div class="photo"></div>
      <div class="name" id="left-name">â€”</div>
      <div class="ev" id="left-ev">â€”</div>
    </div>

    <div class="center">
      <div class="bar-wrap">
        <div class="bar">
          <div class="seg left" id="seg-left"></div>
          <div class="seg unc" id="seg-unc"></div>
          <div class="seg right" id="seg-right"></div>
        </div>
        <div class="marker"></div>
        <div class="marker-label">270 to win</div>
      </div>
      <div class="stats">
        <div id="left-stats">â€”</div>
        <div id="right-stats">â€”</div>
      </div>
    </div>

    <div class="candidate">
      <div class="photo"></div>
      <div class="name" id="right-name">â€”</div>
      <div class="ev" id="right-ev">â€”</div>
    </div>

  </div>

  <div class="map">
    <div class="map-inner">
      <object id="us-map" data="us.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <div id="state-popup" class="state-popup hidden"></div>

  <div class="bottom">
    <div class="pill">House</div>
    <div class="pill">Senate</div>
    <a href="governor.html" class="pill">Governor</a>
  </div>

</div>
</body>
</html>
