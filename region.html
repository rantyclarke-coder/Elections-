<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>REGIONAL GUBERNATORIAL ELECTION</title>

<script src="region.js" defer></script>

<style>

/* ======================
   ENTRY HEADER STYLES
====================== */

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}

body{
 font-family:Inter,system-ui;
  background:#fff;
  color:#000;
}

/* dark mode */
body.dark{
  background:#000;
  color:#fff;
}
   

.logo{
 position:absolute;
 top:22px;
 left:50%;
 transform:translate(-50%,-50%);
 width:230px;
 height:46px;
}

.logo2{
 position:absolute;
 top:11px;
 left:13px;
 width:20px;
 height:28px;
}

.menu{
 position:absolute;
 top:13px;
 right:12px;
 width:24px;
 cursor:pointer;
}

.menu span{
 display:block;
 height:3px;
 background-color:#fff;
 margin:4px 0;
 border-radius:2px;
}

body.dark .menu span{
 background:white;
}

.dividerHeader{
 position:absolute;
 top:46px;
 width:100%;
 height:1px;
 background:#ccc;
}

/* ======================
   REGION PAGE STYLES
====================== */

.page{
 max-width:420px;
 margin:70px auto 0;
 padding:16px;
}

/* ===== FLOATING MAP SPACE ===== */

.map-space{
 height:280px;
 display:flex;
 align-items:center;
 justify-content:center;
}

.map-space object{
 width:100%;
 max-width:380px;
 height:270px;
 pointer-events:auto;
}

/* REGION HEADER */

.region-title{
 text-align:center;
 font-size:28px;
 font-weight:900;
 letter-spacing:2px;
}

.region-sub{
 text-align:center;
 font-size:14px;
 letter-spacing:3px;
 color:#aaa;
 margin-top:4px;
}

.divider{
 height:3px;
 background:#fff;
 margin:15px 0 18px;
}

/* CANDIDATE LIST */

.candidates{
 display:flex;
 flex-direction:column;
 gap:12px;
}

.candidate{
 display:flex;
 align-items:center;
 background:#111;
 border-radius:12px;
 padding:12px;
 position:relative;
}

.photo{
 width:62px;
 height:62px;
 border-radius:50%;
 background:var(--party-secondary,#666);
 margin-right:14px;
 flex-shrink:0;
 overflow:hidden;
}

.photo img{
 width:100%;
 height:100%;
 object-fit:cover;
}

.info{
 flex:1;
 min-width:0;
}

.name-line{
 display:flex;
 align-items:center;
 gap:8px;
}

.name{
 font-size:16px;
 font-weight:800;
 white-space:nowrap;
 overflow:hidden;
 text-overflow:ellipsis;
}

.leader-badge{
 width:16px;
 height:16px;
 border-radius:50%;
 background:gold;
 display:inline-flex;
 align-items:center;
 justify-content:center;
 font-size:11px;
 color:#000;
 font-weight:900;
}

.party{
 font-size:13px;
 margin-top:-1px;
 color:var(--party-secondary,#aaa);
}

.votes{
 font-size:14px;
 margin-top:2px;
}

.trend{
 width:0;
 height:0;
 margin-left:12px;
}

.trend.up{
 border-left:7px solid transparent;
 border-right:7px solid transparent;
 border-bottom:12px solid #2ecc71;
}

.trend.down{
 border-left:7px solid transparent;
 border-right:7px solid transparent;
 border-top:12px solid #e74c3c;
}

.back{
 display:block;
 margin-top:30px;
 text-align:center;
 font-size:12px;
 letter-spacing:1px;
 opacity:.7;
 color:#fff;
 text-decoration:none;
}

</style>
</head>

<body>

<!-- HEADER FROM ENTRY.HTML -->

<img src="images/wplight.png" class="logo" id="logo">
<img src="images/election_default.svg" class="logo2">

<div class="menu">
<span></span>
<span></span>
<span></span>
</div>

<div class="dividerHeader"></div>

<div id="overlay"></div>
   <div id="sideMenu">

  <div class="menuTop">
    <span id="closeMenu">←</span>
    <span id="themeToggle">☼</span>
  </div>

  <div class="menuBody">
    <a href="#">President</a>
    <a href="#">Governors</a>
    <a href="#">House</a>
    <a href="#">Senate</a>
    <a href="#">Rules</a>
  </div>

   </div>
   
<!-- COPY your menuTop + menuBody EXACTLY from entry.html here -->
</div>

<!-- REGION CONTENT -->

<div class="page">

<div class="map-space">
<object id="region-map" type="image/svg+xml"></object>
</div>

<div class="region-title" id="region-name">REGION</div>
<div class="region-sub">
<span id="region-year">XXXX</span> GUBERNATORIAL ELECTION
</div>

<div class="divider"></div>

<div class="candidates" id="candidate-list"></div>

<a class="back" href="./governor.html">BACK</a>

</div>

<script src="entry.js"></script>

</body>
</html>
