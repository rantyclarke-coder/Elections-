<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>REGIONAL GUBERNATORIAL ELECTION</title>

<script src="region.js" defer></script>

<style>

/* ================= RESET ================= */

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}

body{
 font-family:Inter,system-ui;
 background:#fff;
 color:#000;
}

body.dark{
 background:#000;
 color:#fff;
}

/* ================= HEADER ================= */

.logo{
 position:absolute;
 top:22px;
 left:50%;
 transform:translate(-50%,-50%);
 width:230px;
 height:46px;
}

.logo2{
 position:absolute;
 top:11px;
 left:13px;
 width:20px;
 height:28px;
}

.menu{
 position:absolute;
 top:13px;
 right:12px;
 width:24px;
 cursor:pointer;
}

.menu span{
 display:block;
 height:3px;
 background:#333;
 margin:4px 0;
 border-radius:2px;
}

body.dark .menu span{
 background:#fff;
}

.dividerHeader{
 position:absolute;
 top:46px;
 width:100%;
 height:1px;
 background:#ccc;
}
.live-bar{
 margin-top:4px;   /* exactly 4px after divider */
 width:24px;
 height:12px;
 background:#e00000;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:7px;
 font-weight:700;
 letter-spacing:.5px;
 position:relative;
 color:#000;
}

body.dark .live-bar{
 color:#fff;
}
 .live-dot{
 position:absolute;
 right:-10px;
 width:6px;
 height:6px;
 border-radius:50%;
 background:#ff0000;
 animation:livePulse 1.4s infinite ease-in-out;
}

/* glowing animation */

@keyframes livePulse{

 0%{
   opacity:.3;
   box-shadow:0 0 0px #ff0000;
 }

 50%{
   opacity:1;
   box-shadow:0 0 6px #ff0000;
 }

 100%{
   opacity:.3;
   box-shadow:0 0 0px #ff0000;
 }
}
 
/* ================= MENU ================= */

#overlay{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,0.75);
 display:none;
 z-index:5;
}

#overlay.active{
 display:block;
}

#sideMenu{
 position:fixed;
 top:0;
 right:-65%;
 width:65%;
 height:100%;
 transition:right .4s ease;
 z-index:10;
}

#sideMenu.active{
 right:0;
}

.menuTop{
 height:46px;
 background:#fff;
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:0 15px;
 opacity: 0.95;
}

body.dark .menuTop{
 background:#111;
}
/* Arrow */
#closeMenu {
  font-size: 38px;
  font-weight: 700;
  cursor: pointer;
}

/* Simple sun symbol */
#themeToggle {
  font-size: 36px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  top: -5px;   
}
.menuBody{
 height:calc(100% - 46px);
 background:rgba(255,255,255,.65);
 backdrop-filter:blur(10px);
 display:flex;
 flex-direction:column;
 padding:20px;
 opacity: 0.75;
}

body.dark .menuBody{
 background:rgba(20,20,20,.65);
}

.menuBody a{
 text-decoration:none;
 color:#000;
 font-size:22px;
 padding:14px 0;
 border-bottom:1px solid #ccc;
 font-weight:600;
}

body.dark .menuBody a{
 color:#fff;
}

/* ================= PAGE ================= */

.page{
 max-width:420px;
 margin:58px auto 0;
 padding:16px;
}

.map-space{
 height:280px;
 display:flex;
 align-items:center;
 justify-content:center;
}

.map-space object{
 width:100%;
 max-width:380px;
 height:270px;
 pointer-events:auto;
}

/* SVG outline */

:root{
 --map-border:#000;
}

body.dark{
 --map-border:#fff;
}

/* ================= REGION CONTENT ================= */

.region-title{
 text-align:center;
 font-size:28px;
 font-weight:900;
 letter-spacing:2px;
}

.region-sub{
 text-align:center;
 font-size:14px;
 letter-spacing:3px;
 color:#888;
 margin-top:4px;
}

.divider{
 height:3px;
 background:#111;
 margin:15px 0 18px;
}

body.dark .divider{
 background:#fff;
}

.candidates{
 display:flex;
 flex-direction:column;
 gap:12px;
}

.candidate{
 display:flex;
 align-items:center;
 background:#f5f5f5;
 border-radius:12px;
 padding:12px;
}

body.dark .candidate{
 background:#111;
}

.photo{
 width:62px;
 height:62px;
 border-radius:50%;
 background:var(--party-secondary,#666);
 margin-right:14px;
 overflow:hidden;
}

.photo img{
 width:100%;
 height:100%;
 object-fit:cover;
}

.info{
 flex:1;
}

.name-line{
 display:flex;
 align-items:center;
 gap:8px;
}

.name{
 font-size:16px;
 font-weight:800;
}

.leader-badge{
 width:16px;
 height:16px;
 border-radius:50%;
 background:gold;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:11px;
 color:#000;
}

.party{
 font-size:13px;
 color:var(--party-primary,#666);
}
 
body.dark .party{
 color:var(--party-secondary,#aaa);
}
 .trend{
 width:24px;
 height:100%;
 display:flex;
 align-items:center;
 justify-content:center;
 margin-left:12px;
 flex-shrink:0;
}

/* UP TRIANGLE */

.trend.up::before{
 content:"";
 width:0;
 height:0;
 border-left:7px solid transparent;
 border-right:7px solid transparent;
 border-bottom:12px solid #2ecc71;
}

/* DOWN TRIANGLE */

.trend.down::before{
 content:"";
 width:0;
 height:0;
 border-left:7px solid transparent;
 border-right:7px solid transparent;
 border-top:12px solid #e74c3c;
}
 
 
.back{
 display:block;
 margin-top:30px;
 text-align:center;
 font-size:12px;
 opacity:.7;
 color:#000;
 text-decoration:none;
}

body.dark .back{
 color:#fff;
}

</style>
</head>

<body>

<img src="images/wplight.png" class="logo" id="logo">
<img src="images/election_default.svg" class="logo2">

<div class="menu">
<span></span>
<span></span>
<span></span>
</div>

<div class="dividerHeader"></div>
<div class="live-bar">
  LIVE
  <span class="live-dot"></span>
</div>
 
<div id="overlay"></div>

<div id="sideMenu">
 <div class="menuTop">
   <span id="closeMenu">←</span>
   <span id="themeToggle">☼</span>
 </div>

 <div class="menuBody">
   <a href="#">President</a>
   <a href="#">Governors</a>
   <a href="#">House</a>
   <a href="#">Senate</a>
   <a href="#">Rules</a>
 </div>
</div>

<div class="page">

<div class="map-space">
<object id="region-map" type="image/svg+xml"></object>
</div>

<div class="region-title" id="region-name">REGION</div>

<div class="region-sub">
<span id="region-year">XXXX</span> GUBERNATORIAL ELECTION
</div>

<div class="divider"></div>

<div class="candidates" id="candidate-list"></div>

<a class="back" href="./governor.html">BACK</a>

</div>

<script src="entry.js"></script>

</body>
</html>
