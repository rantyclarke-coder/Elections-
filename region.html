<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REGIONAL GUBERNATORIAL ELECTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Region JS (later) -->
  <script src="region.js" defer></script>
  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }

    /* ===== FLOATING MAP SPACE ===== */
    
.map-space{
  height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.map-space object{
  width:100%;
  max-width:380px;
  height:auto;
  pointer-events:auto;
}
    /* ===== REGION HEADER ===== */
    
  .region-title{
      text-align:center;
      font-size:28px;
      font-weight:900;
      letter-spacing:2px;
    }

    .region-sub{
      text-align:center;
      font-size:14px;
      letter-spacing:3px;
      color:#aaa;
      margin-top:4px;
    }

    .divider{
      height:3px;
      background:#fff;
      margin:15px 0 18px;
    }

    /* ===== CANDIDATE LIST ===== */
    .candidates{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .candidate{
      display:flex;
      align-items:center;
      background:#111;
      border-radius:12px;
      padding:12px;
      position:relative;
    }

    /* PHOTO PLACEHOLDER */
    .photo{
      width:62px;
      height:62px;
      border-radius:50%;
      background:var(--party-secondary,#666);
      margin-right:14px;
      flex-shrink:0;
      overflow:hidden;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* INFO */
    .info{
      flex:1;
      min-width:0;
    }

    .name-line{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .name{
      font-size:16px;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* GOLD TICK */
    .leader-badge{
      width:16px;
      height:16px;
      border-radius:50%;
      background:gold;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:11px;
      color:#000;
      font-weight:900;
      flex-shrink:0;
    }

    .party{
      font-size:13px;
      margin-top:-1px;
      color:var(--party-secondary,#aaa);
    }

    .votes{
      font-size:14px;
      margin-top:2px;
      opacity:1;
    }

    /* TRIANGLES */
    .trend{
      width:0;
      height:0;
      margin-left:12px;
      flex-shrink:0;
    }

    .trend.up{
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-bottom:12px solid #2ecc71;
    }

    .trend.down{
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-top:12px solid #e74c3c;
    }

    .hidden{
      display:none;
    }

    .back{
      display:block;
      margin-top:30px;
      text-align:center;
      font-size:12px;
      letter-spacing:1px;
      opacity:.7;
      color:#fff;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Floating map space (no box) -->
    <div class="map-space">
  <object id="region-map" type="image/svg+xml"></object>
    </div>

    <!-- Region Header -->
    <div class="region-title" id="region-name">REGION</div>
    <div class="region-sub">
      <span id="region-year">XXXX</span> GUBERNATORIAL ELECTION
    </div>

    <div class="divider"></div>

    <!-- Candidate rows generated by region.js -->
    <div class="candidates" id="candidate-list">
      <!-- JS injects rows here -->
    </div>

    <a class="back" href="./governor.html">BACK</a>
  </div>
</body>
</html>
