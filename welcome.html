<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome</title>

<script src="welcome.js" defer></script>

<style>

/* =========================
   BASE
========================= */

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Georgia,serif;
  transition:0.3s;
}

body.light{
  background:#fff;
  color:#000;
}

.page{
  max-width:420px;
  margin:0 auto;
  padding:12px 14px;
  position:relative;
}

/* =========================
   HEADER
========================= */

.header{
  position:relative;
  text-align:center;
}

/* OLD ENGLISH STYLE TITLE */

.wp-title{
  font-family:"Old English Text MT","Blackletter","Times New Roman",serif;
  font-size:28px;
  letter-spacing:1px;
  margin:0;
}

/* HAMBURGER MENU */

.menu-btn{
  position:absolute;
  right:0;
  top:2px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.menu-btn span{
  width:20px;
  height:2px;
  background:currentColor;
  display:block;
}

/* DIVIDER */

.divider{
  height:1px;
  background:#888;
  opacity:0.4;
  margin-top:6px;
}

/* =========================
   SLIDE MENU PANEL
========================= */

.menu-panel{
  position:fixed;
  top:0;
  right:-75%;
  width:75%;
  height:100%;
  background:#111;
  transition:0.3s;
  padding:18px;
  box-shadow:-4px 0 10px rgba(0,0,0,0.5);
}

body.light .menu-panel{
  background:#fff;
}

.menu-panel.open{
  right:0;
}

.menu-back{
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
}

.menu-links{
  margin-top:30px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.menu-links a{
  text-decoration:none;
  color:inherit;
  font-size:16px;
}

/* =========================
   THEME BUTTON
========================= */

.theme-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:1px solid #555;
}

body.light .theme-btn{
  background:#fff;
  color:#000;
}

</style>
</head>

<body>

<div class="page">

  <div class="header">

    <!-- OLD ENGLISH TITLE -->
    <h1 class="wp-title">The Washington Post</h1>

    <!-- HAMBURGER MENU -->
    <div class="menu-btn" id="menu-open">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>

  <div class="divider"></div>

</div>

<!-- SLIDING MENU -->
<div class="menu-panel" id="menu-panel">

  <div class="menu-back" id="menu-close">←</div>

  <div class="menu-links">
    <a href="#">Governors</a>
    <a href="#">Senators</a>
    <a href="#">Representatives</a>
    <a href="#">President</a>
    <a href="#">Rules</a>
  </div>

</div>

<!-- THEME TOGGLE -->
<div class="theme-btn" id="theme-toggle">☾</div>

</body>
</html>
