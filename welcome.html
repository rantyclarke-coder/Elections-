<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- IMPORTANT for mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mobile Layout</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
}

/* ---------- TOP SECTION ---------- */

.topbar{
    position:relative;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Invisible centered image placeholder */
.logo-placeholder{
    width:24px;
    height:24px;
    opacity:0;
}

/* Divider line */
.divider{
    width:100%;
    height:1px;
    background:#000;
}

/* Hamburger menu */
.menu{
    position:absolute;
    right:16px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    padding:8px; /* better touch target */
}

.menu span{
    display:block;
    width:18px;
    height:2px;
    background:black;
    margin:4px 0;
}

/* ---------- FLOATING MOON BUTTON ---------- */

.moon-button{
    position:fixed;
    bottom:20px;
    right:20px;
    width:48px;  /* slightly larger for touch */
    height:48px;
    border-radius:50%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

/* Crescent moon */
.crescent{
    position:relative;
    width:16px;
    height:16px;
    background:white;
    border-radius:50%;
}

.crescent::after{
    content:"";
    position:absolute;
    left:5px;
    width:16px;
    height:16px;
    background:black;
    border-radius:50%;
}
</style>
</head>

<body>

<div class="topbar">
    <img class="logo-placeholder" src="" alt="">
    
    <div class="menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<div class="divider"></div>

<div class="moon-button" onclick="toggleDarkMode()">
    <div class="crescent"></div>
</div>

<script>
function toggleMenu(){
    alert("Menu clicked");
}

function toggleDarkMode(){
    document.body.classList.toggle("dark");

    if(document.body.classList.contains("dark")){
        document.body.style.background="#111";
        document.body.style.color="#fff";
    } else {
        document.body.style.background="#fff";
        document.body.style.color="#000";
    }
}
</script>

</body>
</html>
