<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Layout</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
}

/* ---------- TOP SECTION ---------- */

.topbar{
    position:relative;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Invisible centered image placeholder (max 24px) */
.logo-placeholder{
    width:24px;
    height:24px;
    opacity:0; /* invisible */
}

/* Divider line */
.divider{
    width:100%;
    height:1px;
    background:#000;
}

/* Hamburger menu (right side) */
.menu{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

.menu span{
    display:block;
    width:18px;
    height:2px;
    background:black;
    margin:4px 0;
}

/* ---------- FLOATING MOON BUTTON ---------- */

.moon-button{
    position:fixed;
    bottom:20px;
    right:20px;
    width:42px;
    height:42px;
    border-radius:50%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

/* Crescent moon shape */
.crescent{
    position:relative;
    width:16px;
    height:16px;
    background:white;
    border-radius:50%;
}

.crescent::after{
    content:"";
    position:absolute;
    top:0;
    left:5px;
    width:16px;
    height:16px;
    background:black;
    border-radius:50%;
}
</style>
</head>

<body>

<!-- Top section -->
<div class="topbar">
    <img class="logo-placeholder" src="" alt="">
    
    <div class="menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<div class="divider"></div>

<!-- Floating moon button -->
<div class="moon-button" onclick="toggleDarkMode()">
    <div class="crescent"></div>
</div>

<script>

/* Hamburger click example */
function toggleMenu(){
    alert("Menu clicked");
}

/* Example JS for moon button (dark mode toggle) */
function toggleDarkMode(){
    document.body.classList.toggle("dark");
    if(document.body.classList.contains("dark")){
        document.body.style.background="#111";
        document.body.style.color="#fff";
    }else{
        document.body.style.background="#fff";
        document.body.style.color="#000";
    }
}

</script>

</body>
  </html>
