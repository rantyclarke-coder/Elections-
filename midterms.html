<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US MIDTERM ELECTIONS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,system-ui;
}

.page{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

/* HEADER */
h1{
  text-align:center;
  font-size:30px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  font-size:12px;
  letter-spacing:3px;
  color:#aaa;
}

.divider{
  height:2px;
  background:#fff;
  margin:24px 0 44px;
}

/* CENTRAL VISUAL */
.capitol-wrap{
  position:relative;
  width:280px;
  height:280px;
  margin:0 auto 44px;
}

/* CENTRAL CIRCLE */
.capitol{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:72px;
  height:72px;
  border-radius:50%;
  background:#111;
  border:3px solid #555;
  z-index:3;
}

/* DOTS */
.dot{
  position:absolute;
  border-radius:50%;
  background:#666;
}

/* LOWER PANELS */
.split{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.panel{
  border-top:1px solid #333;
  padding-top:12px;
  font-size:12px;
}

.panel h3{
  margin:0 0 8px;
  font-size:13px;
  letter-spacing:1px;
  color:#ccc;
  text-align:center;
}

.back{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="page">

<h1>US MIDTERM ELECTIONS</h1>
<div class="sub">XXXX ELECTION NIGHT</div>
<div class="divider"></div>

<div class="capitol-wrap" id="capitol"></div>

<div class="split">
  <div class="panel">
    <h3>HOUSE<br>OF REPRESENTATIVES</h3>
  </div>
  <div class="panel">
    <h3>SENATE</h3>
  </div>
</div>

<div class="back">BACK</div>

</div>

<script>
const wrap = document.getElementById("capitol");

const CX = 140;
const CY = 140;

/* ---------------- HOUSE ---------------- */
const houseRows = [
  { seats:12, radius:86 },
  { seats:10, radius:70 },
  { seats:8,  radius:54 }
];

houseRows.forEach(row=>{
  for(let i=0;i<row.seats;i++){
    const angle =
      Math.PI + (i/(row.seats-1||1)) * Math.PI;

    const x = CX + row.radius * Math.cos(angle);
    const y = CY - 46 - row.radius * Math.sin(angle);

    const d = document.createElement("div");
    d.className = "dot";
    d.style.width = d.style.height = "8px";
    d.style.left = `${x-4}px`;
    d.style.top  = `${y-4}px`;
    wrap.appendChild(d);
  }
});

/* CENTRAL PLACEHOLDER */
const cap = document.createElement("div");
cap.className = "capitol";
wrap.appendChild(cap);

/* ---------------- SENATE ---------------- */
const senateRows = [
  { seats:5, radius:54 },
  { seats:3, radius:38 }
];

senateRows.forEach(row=>{
  for(let i=0;i<row.seats;i++){
    const angle =
      (i/(row.seats-1||1)) * Math.PI;

    const x = CX + row.radius * Math.cos(angle);
    const y = CY + 46 + row.radius * Math.sin(angle);

    const d = document.createElement("div");
    d.className = "dot";
    d.style.width = d.style.height = "11px";
    d.style.left = `${x-5.5}px`;
    d.style.top  = `${y-5.5}px`;
    wrap.appendChild(d);
  }
});
</script>

</body>
</html>
