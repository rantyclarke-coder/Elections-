<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US MIDTERM ELECTIONS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,system-ui;
}

.page{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

h1{
  text-align:center;
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  font-size:12px;
  letter-spacing:3px;
  color:#aaa;
}

.divider{
  height:2px;
  background:#fff;
  margin:24px 0 42px;
}

/* VISUAL WRAP */
.capitol-wrap{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto 40px;
}

/* CENTER */
.capitol{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:72px;
  height:72px;
  border-radius:50%;
  background:#111;
  border:3px solid #555;
  z-index:3;
}

/* DOTS */
.dot{
  position:absolute;
  border-radius:50%;
  background:#777;
}

/* HOUSE dots smaller */
.dot.house{
  width:8px;
  height:8px;
}

/* SENATE dots bigger */
.dot.senate{
  width:11px;
  height:11px;
}

/* LOWER PANELS */
.split{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.panel{
  border-top:1px solid #333;
  padding-top:12px;
  font-size:12px;
}

.panel h3{
  margin:0;
  font-size:13px;
  letter-spacing:1px;
  color:#ccc;
}

.back{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="page">

<h1>US MIDTERM ELECTIONS</h1>
<div class="sub">XXXX ELECTION NIGHT</div>
<div class="divider"></div>

<div class="capitol-wrap" id="capitol"></div>

<div class="split">
  <div class="panel">
    <h3>HOUSE<br>OF REPRESENTATIVES</h3>
  </div>
  <div class="panel">
    <h3>SENATE</h3>
  </div>
</div>

<div class="back">BACK</div>

</div>

<script>
const wrap = document.getElementById("capitol");

/* FIXED CENTER â€” DO NOT TOUCH */
const CENTER_X = 150;
const CENTER_Y = 150;

/* ===== HOUSE (ABOVE) ===== */
const houseRows = [
  { seats:12, radius:110 },
  { seats:10, radius:90 },
  { seats:8,  radius:70 }
];

houseRows.forEach(row=>{
  for(let i=0;i<row.seats;i++){
    const angle = (i / (row.seats - 1)) * Math.PI + Math.PI;
    const x = CENTER_X + row.radius * Math.cos(angle);
    const y = CENTER_Y - row.radius * Math.sin(angle) - 20;

    const d = document.createElement("div");
    d.className = "dot house";
    d.style.left = `${x}px`;
    d.style.top  = `${y}px`;
    wrap.appendChild(d);
  }
});

/* ===== SENATE (BELOW) ===== */
const senateRows = [
  { seats:5, radius:70 },
  { seats:3, radius:52 }
];

senateRows.forEach(row=>{
  for(let i=0;i<row.seats;i++){
    const angle = (i/(row.seats-1)) * Math.PI;
    const x = CENTER_X + row.radius * Math.cos(angle);
    const y = CENTER_Y + row.radius * Math.sin(angle) + 20;

    const d = document.createElement("div");
    d.className = "dot senate";
    d.style.left = `${x}px`;
    d.style.top  = `${y}px`;
    wrap.appendChild(d);
  }
});

/* CENTER */
const c = document.createElement("div");
c.className = "capitol";
wrap.appendChild(c);
</script>

</body>
</html>
