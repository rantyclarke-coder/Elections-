<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US MIDTERM ELECTIONS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,system-ui;
}

.page{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

h1{
  text-align:center;
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  font-size:12px;
  letter-spacing:3px;
  color:#aaa;
}

.divider{
  height:2px;
  background:#fff;
  margin:24px 0 42px;
}

/* VISUAL WRAP */
.capitol-wrap{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto 40px;
  overflow: visible;
}

/* CENTER */
.capitol{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:86px;
  height:88px;
  border-radius:50%;
  background:#111;
  border:3px solid #555;
  z-index:5;
  overflow:hidden;
}

  .capitol img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  }
  
/* GROUPS */
.house-group,
.senate-group{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
}

/* ðŸ”§ EASY ADJUSTMENTS */
.house-group{
  transform: translate(-6px, -4px);
}

.senate-group{
  transform: translateY(28px);  /* move SENATE up/down */
}

/* DOTS */
.dot{
  position:absolute;
  border-radius:50%;
  background:#777;
}

.dot.house{
  width:11px;
  height:11px;
}

.dot.senate{
  width:13px;
  height:13px;
}

/* LOWER PANELS */
.split{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.panel{
  border-top:1px solid #333;
  padding-top:12px;
  font-size:12px;
}

.panel h3{
  margin:0;
  font-size:13px;
  letter-spacing:1px;
  color:#ccc;
}

.back{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="page">

<h1>US MIDTERM ELECTIONS</h1>
<div class="sub">XXXX ELECTION NIGHT</div>
<div class="divider"></div>

<div class="capitol-wrap" id="capitol">

  <div class="house-group" id="house"></div>
  <div class="senate-group" id="senate"></div>

  <div class="capitol">
  <img src="images/capitol.png" alt="Capitol">
  </div>
</div>

<div class="split">
  <div class="panel">
    <h3>HOUSE<br>OF REPRESENTATIVES</h3>
  </div>
  <div class="panel">
    <h3>SENATE</h3>
  </div>
</div>

</div>

<script>
const CENTER_X = 150;
const CENTER_Y = 150;

/* ===== HOUSE (TOP OPENING DOWN) ===== */
const house = document.getElementById("house");
[
  { seats:12, radius:115 },
  { seats:10, radius:95 },
  { seats:8,  radius:75 }
].forEach(row=>{
  for(let i=0;i<row.seats;i++){
    const angle = Math.PI + (i/(row.seats-1))*Math.PI;
    const x = CENTER_X + row.radius * Math.cos(angle);
    const y = CENTER_Y + row.radius * Math.sin(angle);

    const d = document.createElement("div");
    d.className = "dot house";
    d.style.left = `${x}px`;
    d.style.top  = `${y}px`;
    house.appendChild(d);
  }
});

/* ===== SENATE (VISIBLE ARC BELOW) ===== */
/* ===== SENATE (BOTTOM ARC) ===== */
const senate = document.getElementById("senate");

[
  { seats:5, radius:78 },
  { seats:3, radius:60 }
].forEach(row=>{
  for(let i=0;i<row.seats;i++){

    // ðŸ”‘ ARC instead of perfect semicircle
    const angle =
      Math.PI * 0.15 +
      (i / (row.seats - 1 || 1)) * Math.PI * 0.7;

    const x = CENTER_X + row.radius * Math.cos(angle);
    const y = CENTER_Y + row.radius * Math.sin(angle) + 34; // stays BELOW center

    const d = document.createElement("div");
    d.className = "dot senate";
    d.style.left = `${x}px`;
    d.style.top  = `${y}px`;

    senate.appendChild(d);
  }
});
</script>

</body>
</html>
