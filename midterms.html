<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>US MIDTERM ELECTIONS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --muted:#aaa;
      --divider:#fff;

      /* PARTY SECONDARY (PASTEL) */
      --dem:#b8c6ff;
      --rep:#ffc1cc;
      --nppa:#c6f2d6;
      --ind:#d4c48a;   /* muted gold */
      --vac:#777;

      --max-width:420px;
    }

    html,body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:var(--max-width);
      margin:0 auto;
      padding:16px 14px 20px;
    }

    /* HEADER */
    .title{
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
      font-size:28px;
    }

    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      letter-spacing:3px;
      margin-top:4px;
    }

    .divider{
      width:72px;
      height:3px;
      background:#fff;
      margin:14px auto 18px;
      border-radius:2px;
    }

    /* TOGGLES */
    .toggles{
      display:flex;
      justify-content:center;
      gap:18px;
      margin-bottom:20px;
      font-size:13px;
      font-weight:700;
      letter-spacing:1px;
    }

    .toggle{
      opacity:.6;
    }

    .toggle.active{
      opacity:1;
    }

    /* CENTRAL CONGRESS BLOCK */
    .congress{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* HOUSE HEMI (30) */
    .hemi.house{
      display:grid;
      grid-template-columns:repeat(15, 1fr);
      gap:4px;
      width:100%;
      max-width:260px;
    }

    /* SENATE HEMI (8) */
    .hemi.senate{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:6px;
      width:120px;
    }

    .seat{
      width:100%;
      padding-top:100%;
      border-radius:50%;
      background:#444;
    }

    /* CONGRESS IMAGE + RING */
    .congress-core{
      position:relative;
      width:140px;
      height:140px;
      border-radius:50%;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* circular ring split into two halves */
    .ring{
      position:absolute;
      inset:0;
      border-radius:50%;
      border:4px solid transparent;
      pointer-events:none;
    }

    .ring.house{
      border-top-color:var(--dem); /* placeholder */
      border-left-color:var(--dem);
      border-right-color:var(--dem);
    }

    .ring.senate{
      border-bottom-color:var(--rep); /* placeholder */
      border-left-color:var(--rep);
      border-right-color:var(--rep);
    }

    .congress-core img{
      width:72%;
      height:72%;
      object-fit:contain;
      opacity:.85;
    }

    /* LOWER PANELS */
    .panels{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:20px;
    }

    .panel{
      border:1px solid #333;
      border-radius:6px;
      padding:10px;
    }

    .panel h3{
      margin:0 0 8px;
      font-size:13px;
      letter-spacing:1px;
      text-align:center;
      opacity:.9;
    }

    .row{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      margin:4px 0;
    }
  </style>
</head>

<body>
<div class="page">

  <div class="title">US MIDTERM ELECTIONS</div>
  <div class="subtitle">XXXX ELECTION NIGHT</div>
  <div class="divider"></div>

  <!-- TOGGLES -->
  <div class="toggles">
    <div class="toggle active">CONGRESS</div>
    <div class="toggle">GOVERNOR</div>
  </div>

  <!-- CONGRESS CORE -->
  <div class="congress">

    <!-- HOUSE HEMI -->
    <div class="hemi house">
      <!-- 30 seats -->
      <!-- JS will color these -->
      <div class="seat"></div><!-- x30 -->
    </div>

    <!-- CORE -->
    <div class="congress-core">
      <div class="ring house"></div>
      <div class="ring senate"></div>
      <!-- placeholder image -->
      <img src="images/capitol.png" alt="Congress">
    </div>

    <!-- SENATE HEMI -->
    <div class="hemi senate">
      <!-- 8 seats -->
      <div class="seat"></div><!-- x8 -->
    </div>

  </div>

  <!-- PANELS -->
  <div class="panels">

    <!-- HOUSE PANEL -->
    <div class="panel">
      <h3>HOUSE OF REPRESENTATIVES</h3>
      <div class="row"><span>DEMOCRAT</span><span>—</span></div>
      <div class="row"><span>REPUBLICAN</span><span>—</span></div>
      <div class="row"><span>NPPA</span><span>—</span></div>
      <div class="row"><span>INDEPENDENT</span><span>—</span></div>
      <div class="row"><span>VACANT</span><span>—</span></div>
    </div>

    <!-- SENATE PANEL -->
    <div class="panel">
      <h3>SENATE</h3>
      <div class="row"><span>DEMOCRAT</span><span>—</span></div>
      <div class="row"><span>REPUBLICAN</span><span>—</span></div>
      <div class="row"><span>NPPA</span><span>—</span></div>
      <div class="row"><span>INDEPENDENT</span><span>—</span></div>
      <div class="row"><span>VACANT</span><span>—</span></div>
    </div>

  </div>

</div>
</body>
</html>
