<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US MIDTERM ELECTIONS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }

    h1{
      text-align:center;
      letter-spacing:2px;
      font-size:26px;
      margin-bottom:6px;
    }

    .sub{
      text-align:center;
      color:#aaa;
      font-size:12px;
      letter-spacing:3px;
    }

    /* ðŸ‘‡ PUSH EVERYTHING DOWN */
    .content{
      margin-top:36px;
    }

    /* ======================
       CENTRAL COMPOSITION
    ====================== */
    .capitol-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      margin-bottom:32px;
    }

    /* HOUSE HEMICYCLE */
    .house-hemi,
    .senate-hemi{
      display:flex;
      justify-content:center;
      gap:6px;
    }

    .house-hemi div,
    .senate-hemi div{
      width:12px;
      height:12px;
      border-radius:50%;
      background:#444; /* placeholder */
    }

    /* CENTRAL PLACEHOLDER */
    .capitol{
      width:120px;        /* smaller */
      height:120px;
      border-radius:50%;
      background:#111;
      border:3px solid #555; /* will be split later */
    }

    /* ======================
       LOWER COMPOSITION
    ====================== */
    .split{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      margin-top:24px;
    }

    .panel{
      border-top:1px solid #333;
      padding-top:12px;
      font-size:12px;
    }

    .panel h3{
      margin:0 0 8px;
      font-size:13px;
      letter-spacing:1px;
      color:#ccc;
    }

    .back{
      margin-top:28px;
      text-align:center;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body>
  <div class="page">

    <h1>US MIDTERM ELECTIONS</h1>
    <div class="sub">XXXX ELECTION NIGHT</div>

    <div class="content">

      <!-- CENTRAL VISUAL -->
      <div class="capitol-wrap">

        <!-- HOUSE (30 seats) -->
        <div class="house-hemi">
          <div></div><div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div><div></div>
        </div>

        <!-- CENTRAL PLACEHOLDER -->
        <div class="capitol"></div>

        <!-- SENATE (8 seats) -->
        <div class="senate-hemi">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>

      </div>

      <!-- LOWER PANELS -->
      <div class="split">
        <div class="panel">
          <h3>HOUSE OF REPRESENTATIVES</h3>
          <!-- party composition goes here -->
        </div>

        <div class="panel">
          <h3>SENATE</h3>
          <!-- party composition goes here -->
        </div>
      </div>

      <div class="back">BACK</div>

    </div>
  </div>
</body>
</html>
