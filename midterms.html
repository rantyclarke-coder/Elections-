<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US MIDTERM ELECTIONS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,system-ui;
}

.page{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

/* HEADER */
h1{
  text-align:center;
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  font-size:12px;
  letter-spacing:3px;
  color:#aaa;
}

.divider{
  height:2px;
  background:#fff;
  margin:24px 0 42px;
}

/* CENTRAL VISUAL */
.capitol-wrap{
  position:relative;
  width:280px;
  height:280px;
  margin:0 auto 40px;
}

/* CENTRAL CIRCLE (SMALLER) */
.capitol{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:#111;
  border:3px solid #555;
  z-index:3;
}

/* DOT */
.dot{
  position:absolute;
  width:9px;
  height:9px;
  border-radius:50%;
  background:#555;
}

/* LOWER PANELS */
.split{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.panel{
  border-top:1px solid #333;
  padding-top:12px;
  font-size:12px;
}

.panel h3{
  margin:0 0 8px;
  font-size:13px;
  letter-spacing:1px;
  color:#ccc;
}

.back{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="page">

<h1>US MIDTERM ELECTIONS</h1>
<div class="sub">XXXX ELECTION NIGHT</div>
<div class="divider"></div>

<div class="capitol-wrap" id="capitol">

  <!-- HOUSE: 3 CONCENTRIC SEMICIRCLES -->
  <script>
    const houseRows = [
      { seats:12, radius:120 },
      { seats:10, radius:100 },
      { seats:8,  radius:80  }
    ];

    houseRows.forEach(row=>{
      for(let i=0;i<row.seats;i++){
        const angle =
  Math.PI * 0.1 +
  (i / (row.seats - 1 || 1)) * Math.PI * 0.8;
        const x = 140 + row.radius * Math.cos(angle);
        const y = 140 + row.radius * Math.sin(angle);
        document.write(`<div class="dot" style="left:${x}px;top:${y}px;"></div>`);
      }
    });
  </script>

  <!-- CENTRAL PLACEHOLDER -->
  <div class="capitol"></div>

  <!-- SENATE: 2 CONCENTRIC SEMICIRCLES -->
  <script>
    const senateRows = [
      { seats:5, radius:80 },
      { seats:3, radius:62 }
    ];

    senateRows.forEach(row=>{
      for(let i=0;i<row.seats;i++){
        const angle = (20 + (140/(row.seats-1))*i) * Math.PI/180;
        const x = 140 + row.radius * Math.cos(angle);
        const y = 140 + row.radius * Math.sin(angle);
        document.write(`<div class="dot" style="left:${x}px;top:${y}px;"></div>`);
      }
    });
  </script>

</div>

<div class="split">
  <div class="panel">
    <h3>
  HOUSE<br>
  OF REPRESENTATIVES
    </h3>
  </div>
  <div class="panel">
    <h3>SENATE</h3>
  </div>
</div>

<div class="back">BACK</div>

</div>
</body>
</html>
