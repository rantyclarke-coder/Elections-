<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>US MIDTERM ELECTIONS</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --muted:#aaa;
  --white:#fff;
}

html,body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Inter,system-ui;
}

.page{
  max-width:420px;
  margin:0 auto;
  padding:18px 16px 22px;
}

/* HEADER */
.title{
  text-align:center;
  font-weight:900;
  font-size:30px;
  letter-spacing:2px;
}

.subtitle{
  text-align:center;
  font-size:12px;
  letter-spacing:3px;
  color:var(--muted);
  margin-top:6px;
}

/* DIVIDER */
.divider{
  width:100%;
  height:1px;
  background:#fff;
  margin:18px 0 28px;
  opacity:.9;
}

/* CENTRAL VISUAL */
.central{
  position:relative;
  height:260px;
}

/* PLACEHOLDER */
.placeholder{
  position:absolute;
  inset:0;
  margin:auto;
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid #555;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:11px;
  color:#777;
}

/* HEMICYCLES */
.hemi{
  position:absolute;
  inset:0;
}

.dot{
  position:absolute;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ccc;
}

/* PANELS */
.panels{
  display:flex;
  gap:14px;
  margin-top:18px;
}

.panel{
  flex:1;
  border-top:1px solid rgba(255,255,255,.25);
  padding-top:12px;
}

.panel h3{
  margin:0;
  font-size:13px;
  letter-spacing:2px;
  color:#ccc;
  text-align:center;
  line-height:1.2;
}

</style>
</head>

<body>
<div class="page">

  <div class="title">US MIDTERM ELECTIONS</div>
  <div class="subtitle">LIVE ELECTION NIGHT</div>

  <div class="divider"></div>

  <!-- CENTRAL VISUAL -->
  <div class="central">

    <!-- HOUSE HEMICYCLES -->
    <div class="hemi" id="house-hemi"></div>

    <!-- PLACEHOLDER -->
    <div class="placeholder">CONGRESS</div>

    <!-- SENATE HEMICYCLES -->
    <div class="hemi" id="senate-hemi"></div>

  </div>

  <!-- PANELS -->
  <div class="panels">
    <div class="panel">
      <h3>
        HOUSE<br>
        OF REPRESENTATIVES
      </h3>
    </div>

    <div class="panel">
      <h3>SENATE</h3>
    </div>
  </div>

</div>

<script>
/* =========================
   HEMICYCLE RENDERING
========================= */

function drawHemicycle(containerId, rows, radiusBase, isTop){
  const el = document.getElementById(containerId);
  el.innerHTML = "";

  const cx = 210;
  const cy = 130;

  rows.forEach((row, rowIndex)=>{
    const radius = radiusBase + rowIndex*14;

    for(let i=0;i<row.seats;i++){
      const angle = isTop
        ? (180 + (180/(row.seats-1))*i) * Math.PI/180
        : ((180/(row.seats-1))*i) * Math.PI/180;

      const x = cx + radius * Math.cos(angle);
      const y = cy + radius * Math.sin(angle);

      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = x+"px";
      dot.style.top = y+"px";
      dot.style.background = row.color;

      el.appendChild(dot);
    }
  });
}

/* NORMALISED DATA */
drawHemicycle(
  "house-hemi",
  [
    { seats: 30, color:"#b8c6ff" },
    { seats: 26, color:"#ffc1cc" },
    { seats: 22, color:"#d6c48a" }
  ],
  78,
  true
);

drawHemicycle(
  "senate-hemi",
  [
    { seats: 8, color:"#b8c6ff" },
    { seats: 6, color:"#ffc1cc" }
  ],
  58,
  false
);
</script>

</body>
</html>
