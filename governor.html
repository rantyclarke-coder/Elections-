<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REGIONAL GUBERNATORIAL ELECTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Governor JS -->
  <script src="governor.js" defer></script>

  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }

    /* ===== RESERVED MAP SPACE ===== */
    .map-space{
      height:280px; /* map will float here later */
    }

    /* ===== REGION HEADER ===== */
    .region-title{
      text-align:center;
      font-size:26px;
      font-weight:800;
      letter-spacing:2px;
    }

    .region-sub{
      text-align:center;
      font-size:12px;
      letter-spacing:3px;
      color:#aaa;
      margin-top:4px;
    }

    .divider{
      height:2px;
      background:#fff;
      margin:24px 0;
    }

    /* ===== CANDIDATE LIST ===== */
    .candidates{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .candidate{
      display:flex;
      align-items:center;
      background:#111;
      border-radius:10px;
      padding:12px;
      position:relative;
    }

    /* PHOTO PLACEHOLDER */
    .photo{
      width:56px;
      height:56px;
      border-radius:50%;
      flex-shrink:0;
      margin-right:12px;
      background:var(--party-secondary,#555);
      overflow:hidden;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* INFO */
    .info{
      flex:1;
      min-width:0;
    }

    .name-line{
      display:flex;
      align-items:center;
      gap:6px;
    }

    .name{
      font-size:15px;
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* GOLD TICK */
    .leader-badge{
      width:16px;
      height:16px;
      border-radius:50%;
      background:gold;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:11px;
      color:#000;
      font-weight:900;
    }

    .party{
      font-size:12px;
      margin-top:2px;
      color:var(--party-secondary,#aaa);
    }

    .votes{
      font-size:12px;
      margin-top:4px;
      opacity:.85;
    }

    /* TRIANGLE */
    .trend{
      width:0;
      height:0;
      margin-left:10px;
    }

    .up{
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-bottom:12px solid #2ecc71;
    }

    .down{
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-top:12px solid #e74c3c;
    }

    .hidden{
      display:none;
    }

    .back{
      display:block;
      margin-top:28px;
      text-align:center;
      font-size:12px;
      letter-spacing:1px;
      opacity:.7;
      color:#fff;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Reserved floating map area -->
    <div class="map-space"></div>

    <!-- Region Header -->
    <div class="region-title" id="region-name">PACIFICA</div>
    <div class="region-sub"><span id="region-year">2026</span> GUBERNATORIAL ELECTION</div>

    <div class="divider"></div>

    <!-- Candidates (JS will generate rows here) -->
    <div class="candidates" id="candidate-list">
      <!-- Example structure for JS reference only -->

        <div class="trend up"></div>
      </div>

    <a class="back" href="./governor.html">BACK</a>
  </div>
</body>
</html>
