<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US GUBERNATORIAL ELECTIONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Governor JS -->
  <script src="governor.js" defer></script>

  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }

    h1{
      text-align:center;
      font-size:28px;
      font-weight:900;
      letter-spacing:2px;
      margin:0;
    }

    .sub{
      text-align:center;
      font-size:14px;
      letter-spacing:3px;
      color:#aaa;
      margin-top:6px;
    }

    .divider{
      height:4px;
      background:#fff;
      margin:18px 0;
    }

    /* ===== RESERVED SPACE ABOVE MAP ===== */
    .spacer{
      height:150px; /* intentional empty space */
    }

    /* ===== MAP (FLOATING, NO BOX) ===== */
    .map{
      height:45vh;
      position:relative;
    }

    .map object{
      width:100%;
      height:100%;
      transform:scale(1.3) translateX(0);
      pointer-events:auto;
    }

    .back{
      display:block;
      margin-top:38px;
      text-align:center;
      font-size:12px;
      letter-spacing:1px;
      opacity:.7;
      color:#fff;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="page">

    <h1>US GUBERNATORIAL ELECTIONS</h1>
    <div class="sub">
      <span id="election-year">XXXX</span> ELECTION NIGHT
    </div>

    <div class="divider"></div>

    <!-- intentional empty breathing space -->
    <div class="spacer"></div>

    <!-- Floating US Map -->
    <div class="map">
      <object id="us-map" data="Untitled.svg" type="image/svg+xml"></object>
    </div>

    <a class="back" href="./index.html">BACK</a>

  </div>
</body>
</html>
