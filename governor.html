<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US GUBERNATORIAL ELECTIONS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Governor JS -->
  <script src="governor.js" defer></script>

  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Inter,system-ui;
    }

    .page{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }

    h1{
      text-align:center;
      letter-spacing:2px;
      font-size:26px;
    }

    .sub{
      text-align:center;
      color:#aaa;
      font-size:12px;
      letter-spacing:3px;
      margin-bottom:48px; /* bigger gap before bar */
    }

    .bar{
      display:flex;
      height:26px;
      width:75%;        /* 25% smaller */
      margin:0 auto;    /* centered */
      border-radius:14px;
      overflow:hidden;
      background:#222;
    }

    .seg{
      height:100%;
    }

    .map{
      margin-top:34px;  /* clear gap after bar */
      height:45vh;
      background:#111;
      border:1px solid #333;
      border-radius:6px;
    }

    .map object{
      width:100%;
      height:100%;
      transform:scale(1.12) translateX(-4%);
    }

    .back{
      display:block;
      margin-top:18px;
      text-align:center;
      opacity:.7;
      font-size:12px;
      text-decoration:none;
      color:#fff;
      letter-spacing:1px;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>US GUBERNATORIAL ELECTIONS</h1>
    <div class="sub">XXXX ELECTION NIGHT</div>

    <!-- Party bar (filled dynamically by governor.js) -->
    <div class="bar" id="party-bar"></div>

    <!-- Map -->
    <div class="map">
      <object id="us-map" data="us.svg" type="image/svg+xml"></object>
    </div>

    <!-- Back to President page -->
    <a class="back" href="./index.html">BACK</a>
  </div>
</body>
</html>
